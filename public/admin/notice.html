<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Portal</title>
        <!-- ======= Styles ====== -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="../assets/loader/loader.css" />
    </head>

    <body>
        <!-- =============== Navigation ================ -->
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="title">Placement Portal</span>
                        </a>
                    </li>

                    <li>
                        <a href="/admin/">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="./notice.html">
                            <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span>
                            <span class="title">Notice</span>
                        </a>
                    </li>

                    <li>
                        <a href="/admin/notice.html">
                            <span class="icon">
                                <ion-icon name="chatbubble-outline"></ion-icon>
                            </span>
                            <span class="title">Notice</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" id="logout">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- ========================= Main ==================== -->
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>

                    <div class="search">
                        <!-- <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label> -->
                        <h2>ADMIN DASHBOARD</h2>
                    </div>

                    <div class="user">
                        <img src="assets/imgs/customer01.jpg" alt="" />
                    </div>
                </div>

                <!-- ================= Notice TAB  ==================== -->
                <div class="notice-wrapper">
                    <div class="notice-form">
                        <div class="form-title">Create Notice</div>
                        <div class="form-content">
                            <form action="" id="notice-main-form">
                                <div class="fuser-details">
                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Course Name</span
                                            >
                                            <select
                                                name="course_name"
                                                id="course_name_select"
                                                required
                                            >
                                                <option
                                                    value=""
                                                    disabled
                                                    selected
                                                >
                                                    Select Course
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Select Batches</span
                                            >
                                            <div
                                                id="batch-option-wrapper"
                                            ></div>
                                        </div>
                                    </div>

                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Select Departments</span
                                            >
                                            <div id="dept-option-wrapper"></div>
                                        </div>
                                    </div>
                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Notice Title</span
                                            >
                                            <input
                                                id="notice-title"
                                                type="text"
                                                placeholder="Enter Notice Title"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Notice Description</span
                                            >
                                            <input
                                                id="notice-description"
                                                type="text"
                                                placeholder="Enter Notice Description"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="finput-box">
                                        <div>
                                            <span class="form-details"
                                                >Notice File</span
                                            >
                                            <input
                                                id="notice-file"
                                                type="file"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-button">
                                    <input type="submit" value="Register" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- =========== Scripts =========  -->

        <script src="../assets/js/apiCall.js"></script>
        <!-- ====== ionicons ======= -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="../assets/loader/loader.js"></script>
        <script src="./assets/js/notice.js"></script>
    </body>
</html>
