<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/admin.js"></script>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">Placement Portal</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Students</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Notification</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <!-- <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label> -->
                    <h2>ADMIN DASHBOARD</h2>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ================= DASHBOARD  ==================== -->
            <div class="dashboard">
                <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers">1,504</div>
                            <div class="cardName">Total Students</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>
    
                    <div class="card">
                        <div>
                            <div class="numbers">80</div>
                            <div class="cardName">Total Course</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="cart-outline"></ion-icon>
                        </div>
                    </div>
    
                    <div class="card">
                        <div>
                            <div class="numbers">284</div>
                            <div class="cardName">Notifications</div>
                        </div>
    
                        <div class="iconBx">
                            <ion-icon name="chatbubbles-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =================== DASHBOARD ================== -->
           
            <!-- ================= STUDENT TAB  ==================== -->
            <form class="student-form">
                <div class="form-title">Registration</div>
                <div class="form-content">
                  <form action="#">
                    <div class="fuser-details">
                      <div class="finput-box">
                        <div>
                            <span class="form-details">First Name</span>
                             <input type="text" placeholder="Enter first name" required>
                        </div>
                        <div>
                            <span class="form-details">Last Name</span>
                            <input type="text" placeholder="Enter last name" required>
                        </div>
                      </div>
                      <div class="finput-box">
                            <div>
                                <span class="form-details">Email</span>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div>
                                <span class="form-details">Confirm Email</span>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                      </div>
                      <div class="finput-box">
                        <div>
                            <span class="form-details">Phone Number</span>
                             <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div>
                            <span class="form-details">Correspondance Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                        </div>
                      </div>
                      <div class="finput-box">
                            <div>
                                <span class="form-details">Password</span>
                                <input type="text" placeholder="Enter your password" required>
                            </div>
                            <div>
                                <span class="form-details">Confirm Password</span>
                                <input type="text" placeholder="Confirm your password" required>
                            </div>
                      </div>
                    
                    </div>
                    <div class="fgender-details">
                      <input type="radio" name="gender" id="dot-1">
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="fgender-title">Gender</span>
                      <div class="form-category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="fgender">Female</span>
                      </label>
                    </div>
                    <div class="form-button">
                      <input type="submit" value="Register">
                    </div>
                  </form>
                </div>
            </form>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
   
    <script src="../assets/js/apiCall.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
